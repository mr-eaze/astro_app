<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> astro app </title>

	<script src="bundle.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/animate.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="animated fadeInDownBig"> 
		<img id="astro-app-logo-white" src="/assets/astro_app_logos-03.png" alt="" class="animated fadeInLeftBig">
		<h2  id="about-message" class="animated fadeInRightBig"> your daily horoscope forcasting service </h2>	
	</header>

<!-- VIEWS -->
	<div id="views-container" class="animated fadeIn">
		<div id="user-login"        class="views"></div>
		<div id="create-user"       class="views"></div>
		<div id="edit-user"         class="views"></div>
		<div id="user-info"         class="views"></div>
		<div id="horoscope-data"    class="views"></div>
		<div id="horoscope-forcast" class="views"></div>
	</div>

<!-- USER LOGIN -->
	<template id="user-login-template">
		<div id="login-container">
	  	<input  id="login-username"  class="user-login" type="text"     placeholder="username">
	  	<input  id="login-password"  class="user-login" type="password" placeholder="password">
	  	<button id="user-login-button" class="user-login button"> Log In   </button>
	  	<button id="new-user-button"   class="user-login button"> New User </button>
		</div>
	</template>

<!-- CREATE USER -->
	<template id="create-user-template">
		<input  id="create-username"   class="create-user" type="text"     placeholder="username">
		<input  id="create-password"   class="create-user" type="password" placeholder="password">
		<input  id="create-first-name" class="create-user" type="text"     placeholder="first name">
		<input  id="create-last-name"  class="create-user" type="text"     placeholder="last name">
		<input  id="create-birth-date" class="create-user" type="date"     value="date">
		<select id="create-sun-sign"  class="sun-sign-selector">
  	  <option value="Aries"       class="sun-sign-selector"> Aries       (Mar 21 - Apr 19) </option>
  	  <option value="Taurus"      class="sun-sign-selector"> Taurus      (Apr 20 - May 20) </option>
  	  <option value="Gemini"      class="sun-sign-selector"> Gemini      (May 21 - Jun 21) </option>
  	  <option value="Cancer"      class="sun-sign-selector"> Cancer      (Jun 22 - Jul 22) </option>
  	  <option value="Leo"         class="sun-sign-selector"> Leo         (Jul 23 - Aug 22) </option>
  	  <option value="Virgo"       class="sun-sign-selector"> Virgo       (Aug 23 - Sep 22) </option>
  	  <option value="Libra"       class="sun-sign-selector"> Libra       (Sep 23 - Oct 23) </option>
  	  <option value="Scorpio"     class="sun-sign-selector"> Scorpio     (Oct 24 - Nov 20) </option>
  	  <option value="Sagittarius" class="sun-sign-selector"> Sagittarius (Nov 21 - Dec 22) </option>
  	  <option value="Capricorn"   class="sun-sign-selector"> Capricorn   (Dec 23 - Jan 20) </option>
  	  <option value="Aquarius"    class="sun-sign-selector"> Aquarius	   (Jan 21 - Feb 21) </option>
  	  <option value="Pisces"      class="sun-sign-selector"> Pisces      (Feb 22 - Mar 20) </option>
		</select>
		<input  id="create-email-address"  class="create-user" type="email" placeholder="email address">
		<input  id="create-email-reminder" class="create-user" type="time"  placeholder="daily reminder">
		<div>
			<button id="create-user-button"    class="create-user button"> Create </button>
		</div>
	</template>

<!-- EDIT USER -->
	<template id="edit-user-template">
		<input  id="edit-username"       class="edit-user" type="text"     placeholder="new username">
	  <input  id="edit-password"       class="edit-user" type="password" placeholder="new password">
	  <input  id="edit-email-address"  class="edit-user" type="email"    placeholder="new email">
	  <input  id="edit-email-reminder" class="edit-user" type="time"     placeholder="new time">
	  <button id="update-user-button"  class="edit-user button"> Update  </button>
	  <button id="go-back-button"      class="edit-user button"> Go Back </button>

	</template>

<!-- USER INFO -->
	<template id="user-info-template">
		<div id="user-button-container">
	  	<button id="user-logout-button" class="user-info-button button"> Logout         </button>
	  	<button id="edit-user-button"   class="user-info-button button"> Edit Profile   </button>
	  	<button id="delete-user-button" class="user-info-button button"> Delete Profile </button>
	  </div>
		<!-- <div class="user-info-id rendered-text-id"> Username:    </div><div data="username"   class="user-info rendered-text-data"> {{username}}   </div> -->
		<!-- <div class="user-info-id rendered-text-id"> First Name:  </div><div data="first-name" class="user-info rendered-text-data"> {{first_name}} </div> -->
		<!-- <div class="user-info-id rendered-text-id"> Last Name:   </div><div data="last-name"  class="user-info rendered-text-data"> {{last_name}}  </div> -->
		<!-- <div data="birth-date" class="user-info"> {{birth_date}} </div> -->
	</template>

<!-- HOROSCOPE DATA -->
	<template id="horoscope-data-template">
		<span class="horoscope-data-id rendered-text-id"> Sun Sign : </span><span data="sun-sign" class="horoscope-data rendered-text-data"> {{sun_sign.text}}             </span>
		<span class="horoscope-data-id rendered-text-id"> Alias :    </span><span data="alias"    class="horoscope-data rendered-text-data"> "{{alias}}"       						</span>
		<span class="horoscope-data-id rendered-text-id"> Born :     </span><span data="dates"    class="horoscope-data rendered-text-data"> {{date_start}} - {{date_end}} </span>
		<span class="horoscope-data-id rendered-text-id"> Quality :  </span><span data="quality"  class="horoscope-data rendered-text-data"> {{quality}}       						</span>
		<span class="horoscope-data-id rendered-text-id"> Element :  </span><span data="element"  class="horoscope-data rendered-text-data"> {{element}}       						</span>
	</template>

<!-- HOROSCOPE FORCAST -->
	<template id="horoscope-forcast-template">
		<span class="horoscope-forcast-id rendered-text-id"> Today's Date :    </span><span data="todays-date"      class="horoscope-forcast rendered-text-data"> {{todays_date}}      </span>
		<span class="horoscope-forcast-id rendered-text-id"> Today's Forcast : </span><span data="todays-forcast"   class="horoscope-forcast rendered-text-data"> {{todays_forcast}}   </span>
		<span class="horoscope-forcast-id rendered-text-id"> Creativity :      </span><span data="daily-creativity" class="horoscope-forcast rendered-text-data"> {{daily_creativity}} </span>
		<span class="horoscope-forcast-id rendered-text-id"> Business :        </span><span data="daily-busines"    class="horoscope-forcast rendered-text-data"> {{daily_business}}   </span>
		<span class="horoscope-forcast-id rendered-text-id"> Love :            </span><span data="daily-love"       class="horoscope-forcast rendered-text-data"> {{daily_love}}       </span>	
	</template>

	<footer class="animated fadeInUpBig">
		<h3 id="footer-text"> created by mr. eaze </h3>
	</footer>

</body>
</html>
